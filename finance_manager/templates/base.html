<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Finance Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<style>
    .table {
        margin-left: auto;
        margin-right: auto;
    }
</style>

<section class="container-fluid p-3 my-3">
    <nav class="nav nav-pills flex-column flex-sm-row">
        <a class="nav-item nav-link" href="{{ url_for('index') }}">Home</a>
        {% if current_user.is_anonymous %}
            <a class="nav-item nav-link" href="{{ url_for('accounts.registration') }}">Registration</a>
            <a class="nav-item nav-link" href="{{ url_for('accounts.login') }}">Login</a>
        {% else %}
            {% if current_user.role == 'db_admin' %}
                <a class="nav-item nav-link" href="http://127.0.0.1:5000/admin">DB Admin</a>
            {% endif %}
            <a class="nav-item nav-link" href="{{ url_for('expenses.create') }}">Create Expense</a>
            <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
    </nav>
    <div class="container-fluid p-3 my-3 text-center">

        {% block content %}
        <!-- Content in html extending this template will go here -->
        {% endblock %}

    </div>
</section>
</body>
</html>
